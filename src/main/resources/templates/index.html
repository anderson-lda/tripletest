<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>AgendamentosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Lista de Consultas</h1>
	<h3><a href="/cadastrarAgendamento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Agendamento</a></h3>
	<table class="container">
	<thead>
		<tr>
			<th>Local</th>
			<th>Data Inicial</th>
			<th>Data Final</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="agendamento : ${agendamentos}">
			<td><span th:text="${agendamento.local}"></span></td>
			<td><span th:text="${agendamento.datainicio}"></span></td>
			<td><span th:text="${agendamento.datafim}"></span></td>
		</tr>
	</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
