<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>AgendamentosApp</title>
</head>
<body>
	<h1>Lista de Agendamentos</h1>
	<h3><a href="/cadastrarAgendamento">Cadastrar Agendamento</a></h3>
	
	<div th:each="agendamento : ${agendamentos}">
		<div class="row">
			<p><span th:text="${agendamento.local}"></span></p>
			<p><span th:text="${agendamento.datainicio}"></span></p>
			<p><span th:text="${agendamento.datafim}"></span></p>
		</div>
	</div>
</body>
</html>
