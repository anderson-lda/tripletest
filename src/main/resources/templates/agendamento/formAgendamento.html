<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>AgendamentossApp</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body><h1>Cadastro de Agendamentos</h1>
		      
<form class="container" method="post">
Local: <input type="text" value="" name="local"/>
<div class="row">
	<div class="input-field col s6">
		Data inicial: <input type="text" value="" name="datainicio"/>
	</div>
	<div class="input-field col s6">
		Data final: <input type="text" value="" name="datafim"/>
	</div>
</div>
<button type="submit" class="waves-effect waves-light btn">Salvar</button>
<a href="/agendamento" class="waves-effect waves-light btn">Voltar</a>
</form>
<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
